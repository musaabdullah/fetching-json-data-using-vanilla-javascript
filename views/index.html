<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>index page</title>
  </head>
  <body>
     
    <div class="container-fluid">
        <div class="row">
             
            <div class="col-lg-8">

                <div class="posts">
                    <!-- The posts will come here from the rest api -->
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mt-5">
                    <div class="card-header text-white bg-primary text-center">
                        <h3>Input form</h3>
                    </div>
                    <div class="card-body">
                        <form>
                        <div class="form-group">
                            <label for="title">Title :</label>
                            <input type="text" class="form-control mr-2" name="title" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <lable for="content">Content :</lable>
                            <textarea class="form-control mt-2" name="body" style="height:200px;"></textarea>
                        </div>

                        
                        </form>
                        <div class="container text-center mt-2">
                            <button class="btn btn-primary">Save</button>
                            <button class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
    
  </body>
</html>
